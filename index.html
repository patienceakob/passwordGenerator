<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <div class="container">
           <div class = "header">
                <h1> Generate a </br> <span class="green-text">random password</span></h1>
                <p id="slogan">Never use an insecure password again.</p>
            <div class="pass-len">
                <label for="pass-length">Enter Password Length (8-21)</label>
                <input type="number" id="pass-length" min="8" value="8" max="21">
            </div>   
            <button id="generate-btn">Generate passwords</button>
           </div>
           <div id="divider"></div>
         <div id="password-container">
                <p class="passwords" id="first-pass"> </p>
                <p  class="passwords" id="second-pass"> </p>
                <script src="scripts.js"></script>
         </div>
       </div>
    </body>
</html>
